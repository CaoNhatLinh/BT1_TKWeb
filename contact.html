  <body>
    <header class="header header-fixed">
      <div class="content">
        <div class="body">
          <img src="./assets/img/logo.svg" alt="Lesson." class="logo" />
          <nav class="nav">

                <a href="#" aria-current="page">Contacts</a>

          </nav>
        </div>
      </div>
    </header>
    <main>
      <div class="info-form">
        <div class="circle"></div>
        <div class="circle"></div>
        <form
          action="http://tranvanhung.fitstu.net/hufi/thiet-ke-web/form.php"
          method="post"
          class="form"
        >
          <h1 class="title">Contact Us</h1>
          <label for="name">Your name </label>
          <input
            type="text"
            class="name"
            name="name"
            id="name"
            placeholder="Your name"
            required
          />
          <label for="name">Your email</label>
          <input
            type="email"
            class="email"
            name="email"
            id="email"
            placeholder="Your email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            required
          />
          <label for="phone">Phone number </label>

          <input
            type="text"
            class="phone"
            name="phone"
            id="phone"
            placeholder="Phone number"
            pattern="^(0|+?84)(3|5|7|8|9)[0-9]{8}$"
            required
          />
          <div class="gentle">
            <span for="sex">Giới tính: </span>
            <input type="radio" name="gentle" id="gentle-boy" value="boy" />
            <label for="gentle-boy">Nam</label>
            <input type="radio" name="gentle" id="gentle-girl" value="girl" />
            <label for="gentle-girl">Nữ</label>
            <input type="radio" name="gentle" id="gentle-other" value="other" />
            <label for="gentle-other">Khác</label>
          </div>

          <div class="up-picture">
            <label for="myFile">Tải ảnh lên: </label>
            <label for="myFile"
              ><i class="up-load fa-solid fa-upload"></i
            ></label>
            <span></span>
            <input
              type="file"
              id="myFile"
              name="myFile"
              value=""
              accept="image/PNG,image/jpg,image/webp"
              style="display: none"
            />
          </div>
          <div class="date">
            <label for="birthday">Ngày sinh :</label>
            <input type="date" name="birthday" id="birthday" class="birthday" />
          </div>
          <label for="message">Message: </label>
          <textarea
            name="messge"
            id="message"
            placeholder="Nhập nội dung"
            rows="10"
          ></textarea>
          <button type="submit" class="btn-submit">
            <i class="fa-solid fa-paper-plane"></i>
          </button>
        </form>
      </div>
    </main>
    <div id="about-Modal" class="about-modal">

            <p class="desc">UX/UI</p>
            <div class="socials">

                <li class="social-item">

              </ul>
            </div>
          </header>
        </div>
        <div class="modal-right">
          <i class="about-close fa-solid fa-xmark"></i>
          <div class="info">
            <div class="title">
              <i class="fa-solid fa-address-card"></i>
              <span class="title-info">Thông tin của tôi</span>
            </div>
            <hr />
            <div class="info-content">
              <span class="info__class"
                ><strong><i class="fa-solid fa-graduation-cap"></i> </strong
                >12DHTH17</span
              >

              <span class="info__adress"
                ><strong><i class="fa-solid fa-location-dot"></i> </strong>295
                Tây Thạnh, Tân Phú, HCM</span
              >
              <span class="info__adress"
                ><strong><i class="fa-solid fa-square-phone"></i> </strong
                >0386015537</span
              >
              <span class="info__school"
                ><strong><i class="fa-solid fa-school"></i> </strong>Trường Đại
                học Công nghiệp Thực phẩm TP.HCM (HUFI)
              </span>
              <span class="info__hobby"
                ><strong><i class="fa-solid fa-heart"></i> </strong>xem phim,
                nghe nhạc, game online, design web,....</span
              >
            </div>
          </div>
        </div>
      </div>
